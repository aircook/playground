server.port=9001
logging.level.root=info

#mydb.sqlite is the name of the SQLite file. If you don?t have the file (at the project?s root), it will be automatically created.
spring.datasource.url=jdbc:sqlite:mydb.sqlite
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=admin
spring.datasource.password=admin

#From Hibernate 6, SQLite dialect is supported.
#spring.jpa.database-platform = org.hibernate.dialect.SQLiteDialect
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#spring boot 2.4.x
#spring.datasource.initialization-mode=always
#spring boot 2.5.x
spring.sql.init.mode=always
#???? ??
spring.sql.init.encoding=UTF-8

